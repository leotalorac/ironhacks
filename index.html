<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://www.pngrepo.com/png/171107/170/compass.png">
    </link>
    <!--my css-->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <title>NYU resindent searcher</title>
</head>

<body>
    <div class="maincontainer">
        <div class="controlbar">
            <img src="http://www.stern.nyu.edu/sites/all/themes/stern/images/logo.nyu-stern.450.png" id="logo">
            </img>
            <form class="input-form">
                <div class="form-group">
                    <label for="riskslider">Risk</label>
                    <input type="range" class="custom-range slider" id="riskslider" value="0" min="0" max="3" step="1"/>
                    <div class="sliderdiv">
                        <span>Risky</span>
                        <span>Safer</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="distanceslider">Distance</label>
                    <input type="range" class="custom-range slider" id="distanceslider" value="0" min="0" max="3" step="1" />
                    <div class="sliderdiv">
                        <span>Far Away</span>
                        <span>Closer</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="afforslider">Affordable</label>
                    <input type="range" class="custom-range slider" id="afforslider" value="0" min="0" max="3" step="1" />
                    <div class="sliderdiv">
                        <span>Expensive</span>
                        <span>Cheaper</span>
                    </div>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1" />
                    <label class="custom-control-label" for="customSwitch1">Show art galleries</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch2" />
                    <label class="custom-control-label" for="customSwitch2">Show farmer markers</label>
                </div>
                <button type="submit" class="btn btn-primary">Show</button>
            </form>
            <div class="footer">
                <div class="instructions">

                </div>
                <p>Developed by @lotalorafox</p>
                <span></span>
            </div>
        </div>
        <div class="infodisplay">
            <div class="mapcontainer" id="googleMapContainer">
            </div>
            <button class="tablebutton btn btn-primary" id="tablebutton">Show table</button>
            <button class="mapbutton btn btn-primary" id="mapbutton">Show map</button>
            <div class="showdata" id="showdatadiv">
                <div class="sub-showdata">

                </div>
                <div class="sub-showdata-table">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">District</th>
                                <th scope="col">Points</th>
                            </tr>
                        </thead>
                        <tbody id="tablebody">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

    <!--My own js-->
    <script src="./js/main.js"></script>
    <script src="./js/map.js"></script>
    
    
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD5EdEsOiH37NAO6voM3pZiTanOshSoHw&callback=onGoogleMapResponse"></script>

        crossorigin="anonymous"></script>-->
</body>

</html>
