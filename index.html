<head>

    <link rel="icon" href="https://www.pngrepo.com/png/171107/170/compass.png" <!--my css-->
    <link rel="stylesheet" href="./css/main.css">

    <title>NYU resindent searcher</title>

<body>
    <div class="maincontainer">
        <div class="controlbar">
            <img src="http://www.stern.nyu.edu/sites/all/themes/stern/images/logo.nyu-stern.450.png" id="logo">
            </img>
            <form class="input-form">
                <div class="form-group">
                    <label for="customRange1">Example range</label>
                    <input type="range" class="custom-range" id="customRange1" />
                </div>
                <div class="form-group">
                    <label for="customRange1">Example range</label>
                    <input type="range" class="custom-range" id="customRange1" />
                </div>
                <div class="form-group">
                    <label for="customRange1">Example range</label>
                    <input type="range" class="custom-range" id="customRange1" />
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1" />
                    <label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1" />
                    <label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="infodisplay">
            <div class="mapcontainer" id="googleMapContainer">
            </div>
        </div>
    </div>





    <!--My own js-->
    <script src="./js/main.js"></script>
